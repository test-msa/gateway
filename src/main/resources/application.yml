server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: users
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: posts
          uri: lb://POST-SERVICE
          predicates:
            - Path=/api/posts/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka